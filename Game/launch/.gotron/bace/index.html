<!DOCTYPE html>
<html>
  <head>
    <title>SeVia Launcher</title>
    <link rel="stylesheet" href="../css/electron-tabs.css" />
  </head>
  <body style="margin: 0">
    <div class="etabs-tabgroup">
      <div class="etabs-tabs"></div>
      <div class="etabs-buttons"></div>
    </div>
    <div class="etabs-views"></div>
    <script>
      //const TabGroup = require('electron-tabs') normally but for demo :
      const TabGroup = require('electron-tabs');

      let tabGroup = new TabGroup({
        newTab: {
          title: 'client',
          src: '../client/index.html',
          webviewAttributes: {
            enableRemoteModule: true,
            nodeIntegration: true,
            webviewTag: true,
            preload: './preload.js',
          },
          visible: true,
          active: true,
        },
      });
      tabGroup.addTab({
        title: 'server',
        src: '../server/index.html',
        webviewAttributes: {
          enableRemoteModule: true,
          nodeIntegration: true,
          webviewTag: true,
          preload: './preload.js',
        },
        visible: true,
        active: true,
      });
      tabGroup.addTab({
        title: 'client',
        src: '../client/index.html',
        webviewAttributes: {
          enableRemoteModule: true,
          nodeIntegration: true,
          webviewTag: true,
          preload: './preload.js',
        },
        visible: true,
        active: true,
      });
    </script>
  </body>
</html>
