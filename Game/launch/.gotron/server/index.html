<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- どのブラウザにするかを選べる -->

    <title>LCode</title>

    
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script
      src="https://rawgithub.com/ajaxorg/ace-builds/master/src/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script> -->
    <script src="https://unpkg.com/glottologist"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />

    <!-- My Css -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- <script>
      window.global = window;
    </script> -->
    <div id="mainWindow">
        <div id="header_fixed">
          <button type="button" class="btn-sm btn-primary" id="btnMake">
            <i>Make</i>
          </button>
          <button type="button" class="btn-sm btn-primary" id="btnRun">
            <i>Start</i>
          </button>
          <button type="button" class="btn-sm btn-primary" id="btnAdd">
            <i>add++</i>
          </button>
          <button type="button" class="btn-sm btn-primary" id="btnReduce">
            <i>reduce--</i>
          </button>
          <button type="button" class="btn-sm btn-primary" id="btnKill">
            <i>Kill</i>
          </button>
          <button type="button" class="btn-sm btn-primary" id="btnClean">
            <i>Clean</i>
          </button>
        </div>
        <ul id="messages"></ul>
        
      </div>
      
    </div>
    <div id="footer_fixed"></div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
      crossorigin="anonymous"
    ></script>
    <script src="./src/server.js"></script>
